name: Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get HEAD SHA
        shell: bash
        run: HEAD_SHA=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - uses: actions/github-script@v6
        env:
          HEAD_SHA: ${{ env.HEAD_SHA }}
        with:
          script: |
            const { HEAD_SHA } = process.env;
            const [owner, repo] = ["clearloop", "actions"]
            const { sha } = context;
            const result = await github.rest.checks.create({
              owner,
              repo,
              name: "Build",
              head_sha: HEAD_SHA
            });

            console.log(result);
