name: Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        env:
          SHA: ${{ github.sha }}
        with:
          script: |
            const { SHA } = process.env;
            const [owner, repo] = ["clearloop", "actions"]
            const { sha } = context;
            const result = await github.rest.checks.create({
              owner,
              repo,
              name: "Build",
              head_sha: SHA
            });

            console.log(result);
